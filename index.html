<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title class="fw-light">qReminder</title>
  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">qReminder</div>
      <h6 class="m-2">твой личный веб напоминатель</h6>
      <div class="h4 mb-5 text-center">Добрый день, Давид!</div>
      <h4 class="fw-light"></h4>

      <!-- List of tasks -->
      <div class="card mb-2">
        <ul id="tasksList" class="list-group list-group-flush">
          <li id="emptyList" class="list-group-item empty-list">
            <img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3" />
            <div class="empty-list__title">Все задачи выполнены!</div>
          </li>

          <!-- <li class="list-group-item d-flex justify-content-between task-item">
					<span class="task-title task-title--done">Купить молоко</span>
					<div class="task-item__buttons">
						<button type="button" data-action="done" class="btn-action">
							<img src="./img/tick.svg" alt="Done" width="18" height="18">
						</button>
						<button type="button" data-action="delete" class="btn-action">
							<img src="./img/cross.svg" alt="Done" width="18" height="18">
						</button>
					</div>
				</li> -->
        </ul>
      </div>
      <!-- //List of tasks -->

      <!-- Form -->
      <div class="card bg-light">
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Добавить новое напоминание"
                required
              />
              <small id="emailHelp" class="form-text text-muted text-center"
                >Твоя жизнь зависит от твоего дня</small
              >
            </div>
            <button
              style="width: 100%"
              type="submit"
              class="btn btn-success btn-lg active"
              width=""
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <!-- //Form  -->
      <!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->
    </div>
    <div class="copyright">
      Также советуем посетить проект <a href="" target="_blank">qweb</a>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
